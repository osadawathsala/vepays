server:
  port: 8082

spring:
  application:
    name: "user-service"
  datasource:
    url: jdbc:mysql://localhost:3306/userdb
    username: root
    password: root
    jpa:
      show-sql: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/